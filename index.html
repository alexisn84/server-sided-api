<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now!</title>

    <!--bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--jquery then moment files (if wind up using)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <!--css style sheet-->
    <link rel="stylesheet" href="./assets/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
</head>

<!--start body portion of page-->
<body>
    <!-- <div class="container-fluid"> -->
        <!--header-->
        <div class="col-12 hero">
        <header>
            <h1 class="title text-center"><i class="fas fa-cloud-moon"></i>Weather Now!</h1>
        </header>
        </div>
    <!-- </div> -->
    
        <!--main container-->
        <div class="container-fluid">
            <!--container to hold city search and history-->
            <div class="row">
                <div class="col-3 side-bar">
                    <!--add form and button-->
                    <h3>Search For:</h3>
                    <div class="input-group mb-3">
                        <input type="text" id="cityInput" class="city-form" placeholder="City Name">
                        <div class="input-group-append">
                            <button class="btn btn-outline" type="button" id="citySearch">
                                <img src="./assets/images/radar.jpg" width="30px"/>
                            </button>
                        </div>
                    </div>                    

                <!-- add a place for history of searches can be listed-->
                    <!-- <h2 class="subtitle">Previous searches: <span id="city-search-term"></span></h2> -->
                    <div id="cityList" class="list-group" style="color: #e1aa7d; background-color: 6a2e35;"></div>
                </div>            


        <!--add container to diplay weather and 5 day forecast-->
        <div id="weather-container" class="col-9 hide">
            <div class="card" style="width: 100%; background-color: #6a2e35; color: #e1aa7d;">
                <div class="weather-forecast border-rounded">
                <h2 id="searched-city"> <small style="color: #e1aa7d;" id="todaysDate"></small></h2>

                    <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                    <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
                    <p class="mb-0">Wind Speed: <span id="current-wind-speed"></span></p>
                    <p class="uvSpot col-3">UV index: <span id="uv-index"></span></p>
                </div>
            </div>
            

        <div id="fiveDayForecasat" class="row">
            <div class="col-12 five">
                <h3>5-Day Forecast</h3>
                <div class="card">
                    <div class="card-body" style="color: #e1aa7d; background-color: #6a2e35;">
                        <h5 class="card-title">Date</h5>
                        <i class="fa fa-sun"></i>
                        <p class="card-text">Temp: </p>
                        <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <!--my js file-->
    <script src="./assets/script.js"></script>
</body>
</html>

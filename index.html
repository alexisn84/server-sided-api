<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now!</title>

    <!--bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--jquery then moment files (if wind up using)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <!--css style sheet-->
    <link rel="stylesheet" href="./assets/style.css"/>
</head>

<!--start main portion of page-->
<body>
    <!--header-->
    <header>
        <h1 class="title"><i class="fas fa-cloud-moon"></i>Weather Now!</h1>
    </header>

    <!--main section-->
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <!--container to hold city search and history-->
            <div class="card">
                <h3 class="card-hearder">Search For:</h3>
                <!--add form-->
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="city-form" placeholder="City Name">
                    <div class="input-group-append">
                        <button class="btn btn-outline" type="button" id="citySearch">
                            <img src="./assets/images/radar.jpg" width="30px"/>
                        </button>
                    </div>
                </div>

                <!-- add a place for history of searches can be listed-->
                <div class="col-12 col-md-8">
                    <h2 class="subtitle">Previous searches: <span id="city-search-term"></span></h2>
                    <div id="cityList" class="list-group"></div>
                </div>
            </div>
        </div>
    

    </main>
    


    <!--bootstrap js links-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <!--my js file-->
    <script src="./assets/script.js"></script>
</body>
</html>
